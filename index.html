<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   
  <main class="main-container">

    <section class="main-menu">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="avatar">
        <p>Report for</p>
        <h2>Jeremy<br>
          Robson
        </h2>
      </div>

      <div class="timeframes">
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </section>

    <section class="activities">

      <div class="activity-card-container">
        <div class="background"></div>
        <div class="activity-card">
          <div class="title-work">
            <p>Work</p>
            <p>...</p>
          </div>
          <div class="total-hours">
            <p class="current-hours">32hrs</p>
            <p class="previous-hours">Last Week-36hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card-container">
        <div class="background"></div>
        <div class="activity-card">
          <div class="title-play">
            <p>Play</p>
            <p>...</p>
          </div>
          <div class="total-hours">
            <p class="current-hours">10hrs</p>
            <p class="previous-hours">Last Week-8hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card-container">
        <div class="background"></div>
        <div class="activity-card">
          <div class="title-study">
            <p>Study</p>
            <p>...</p>
          </div>
          <div class="total-hours">
            <p class="current-hours">4hrs</p>
            <p class="previous-hours">Last Week-7hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card-container">
        <div class="background"></div>
        <div class="activity-card">
          <div class="title-exercise">
            <p>Exercise</p>
            <p>...</p>
          </div>
          <div class="total-hours">
            <p class="current-hours">4hrs</p>
            <p class="previous-hours">Last Week-5hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card-container">
        <div class="background"></div>
        <div class="activity-card">
          <div class="title-social">
            <p>Social</p>
            <p>...</p>
          </div>
          <div class="total-hours">
            <p class="current-hours">5hrs</p>
            <p class="previous-hours">Last Week-10hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card-container">
        <div class="background"></div>
        <div class="activity-card">
          <div class="title-selfCare">
            <p>Self Care</p>
            <p>...</p>
          </div>
          <div class="total-hours">
            <p class="current-hours">2hrs</p>
            <p class="previous-hours">Last Week-2hrs</p>
          </div>
        </div>
      </div>
      
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sheelove Dol</a>.
  </div>
</body>
</html>
